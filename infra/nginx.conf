# ====== infra/nginx.conf (полный) ======
worker_processes  1;

events { worker_connections 1024; }

http {
  # системные штуки
  include       mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  keepalive_timeout  65;
  client_max_body_size 25m;

  # Docker DNS
  resolver 127.0.0.11 ipv6=off valid=30s;
  resolver_timeout 2s;

  # Вспомогательная мапа для WebSocket Upgrade (Vite HMR, и на будущее)
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  # ---- upstreams ----
  upstream frontend_upstream {
    zone fe_zone 64k;
    server frontend:5173 resolve;
    keepalive 16;
  }

  upstream backend_upstream {
    zone be_zone 64k;
    server backend:8000 resolve;
    keepalive 16;
  }

  # ВНИМАНИЕ: бот по умолчанию у нас в режимe polling и НИЧЕГО не слушает по HTTP.
  # Если переведёшь бота на webhook (например, на 8081) — раскомментируй блок ниже
  # и соответствующий location /bot-webhook/.
  #
  # upstream bot_upstream {
  #   zone bot_zone 64k;
  #   server bot:8081 resolve;
  #   keepalive 16;
  # }

  server {
    listen 80;
    server_name _;

    # ---- API -> Django ----
    location /api/ {
      proxy_pass         http://backend_upstream;
      proxy_set_header   Host              $host;
      proxy_set_header   X-Real-IP         $remote_addr;
      proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_http_version 1.1;
      proxy_read_timeout 60s;
      proxy_send_timeout 60s;
      proxy_redirect     off;
    }

    # ---- FRONT -> Vite dev server ----
    # Включаем корректный прокси для HMR (WebSocket)
    location / {
      proxy_pass         http://frontend_upstream;
      proxy_set_header   Host              $host;
      proxy_http_version 1.1;
      proxy_set_header   Upgrade           $http_upgrade;
      proxy_set_header   Connection        $connection_upgrade;
      proxy_read_timeout 60s;
      proxy_send_timeout 60s;
      proxy_redirect     off;
    }

    # ---- BOT WEBHOOK (опционально) ----
    # Включай, только если реально поднимешь HTTP-сервер у бота (например, aiogram webhook на 8081):
    #
    # location /bot-webhook/ {
    #   proxy_pass         http://bot_upstream/;
    #   proxy_set_header   Host              $host;
    #   proxy_set_header   X-Real-IP         $remote_addr;
    #   proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
    #   proxy_http_version 1.1;
    #   proxy_read_timeout 60s;
    #   proxy_send_timeout 60s;
    #   proxy_redirect     off;
    # }
  }
}
